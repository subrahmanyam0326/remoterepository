<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Records</title>
    {%load  static %}


   <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'images/vanrossum.jpg' %}"/>

</head>
<body>
<center><h1>Employee Details</h1></center>
<center><table class="table table-striped table-bordered table-sm" border="2px">
    <thead class="thead-dark">
    <tr>
        <th scope="col">Employee ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Email</th>
        <th scope="col">Employee Contact</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
{% for employee in employees %}
    <tr>

        <td>{{ employee.eid }}</td>
        <td>{{ employee.ename }}</td>
        <td>{{ employee.eemail }}</td>
        <td>{{ employee.econtact }}</td>
        <td>
            <a href="/edit/{{ employee.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>

        </td>
    <td>
        <a href="/delete/{{ employee.id }}">Delete</a>
    </td>
    </tr>
{% endfor %}
    </tbody>
</table></center>

<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
